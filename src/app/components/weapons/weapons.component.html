<app-loading-screen *ngIf="isLoading"></app-loading-screen>

<div class="p-1 flex flex-wrap items-center justify-center">
  <div
    class="flex-shrink-0 m-6 relative overflow-hidden bg-red-500 rounded-lg max-w-xs shadow-lg"
    *ngFor="let weapon of weapons"
  >
    <svg
      class="absolute bottom-0 left-0 mb-8"
      viewBox="0 0 375 283"
      fill="none"
      style="transform: scale(1.5); opacity: 0.1"
    >
      <rect
        x="159.52"
        y="175"
        width="152"
        height="152"
        rx="8"
        transform="rotate(-45 159.52 175)"
        fill="white"
      />
      <rect
        y="107.48"
        width="152"
        height="152"
        rx="8"
        transform="rotate(-45 0 107.48)"
        fill="white"
      />
    </svg>
    <div class="relative pt-10 px-10 flex items-center justify-center">
      <div
        class="block absolute w-60 h-60 bottom-0 left-0 -mb-24 ml-3"
        style="
          background: radial-gradient(black, transparent 60%);
          transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
          opacity: 0.2;
        "
      ></div>
      <img class="relative w-40" [src]="weapon.displayIcon" alt="" />
    </div>
    <div class="relative text-white px-6 pb-6 mt-6">
      <span class="block opacity-75 -mb-1">{{
        weapon?.shopData?.category
      }}</span>
      <div class="flex justify-between">
        <span class="block font-semibold text-xl">{{
          weapon.displayName
        }}</span>

        <div
          *ngIf="weapon?.shopData?.cost; then thenBlock; else elseBlock"
        ></div>
        <ng-template #thenBlock>
          <span
            class="bg-white rounded-full text-red-500 text-xs font-bold px-3 py-2 leading-none flex items-center"
            >{{ weapon?.shopData?.cost }}</span
          ></ng-template
        >
        <ng-template #elseBlock>
          <span
            class="bg-white rounded-full text-red-500 text-xs font-bold px-3 py-2 leading-none flex items-center"
            >Free</span
          ></ng-template
        >
      </div>
    </div>
  </div>
</div>
