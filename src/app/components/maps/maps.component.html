<app-loading-screen *ngIf="isLoading"></app-loading-screen>

<ng-container *ngFor="let map of maps">
  <div
    class="relative bg-gray-800 flex items-center justify-center"
    [style.background-image]="'url(' + map.splash + ')'"
    [style.height]="'100vh'"
  >
    <div
      class="container mx-auto px-4 py-12 flex flex-col items-center justify-center"
    >
      <div class="flex items-center justify-between">
        <div class="flex-shrink-0 mr-6" *ngIf="map.displayIcon; else elseBlock">
          <img
            class="h-48 w-auto"
            [src]="map.displayIcon"
            [alt]="map.displayName"
          />
        </div>
        <ng-template #elseBlock>
          <span></span>
        </ng-template>
        <div>
          <h2 class="text-4xl font-bold text-white mb-4">
            {{ map.displayName }}
          </h2>

          <p class="text-lg text-white">{{ map.narrativeDescription }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
